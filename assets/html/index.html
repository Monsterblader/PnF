<!DOCTYPE html>
<html>
	<head>
		<title>Point and Figure</title>
		<link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'>
		<link href="/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
		<link href="/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<div class="container-main row-fluid">
			<div class="row-fluid span12">
				<div class="span3" id="titleBox">
					<h2>The Point and Figure</h2>
					<div id="moreData">
					</div>
					<br/>
					<h6>Company name:</h6>
					<div class="name right"></div>
					<h6>Market capitalization:</h6>
					<div class="marketCap right"></div>
					<h6>Price to earnings:</h6>
					<div class="ptoe right"></div>
					<h6>Earnings per share:</h6>
					<div class="eps right"></div>
					<h6>Dividend and yield:</h6>
					<div class="dandy right"></div>
				</div>
				<div class="span9">
					<div class="row-fluid span12" id="buttonBox">
						<div class="btn-group pull-right">
							<a class="btn dropdown-toggle btn-inverse" data-toggle="dropdown" href="#">
								Sectors
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
								<li class="divider"></li>
								<li><a tabindex="-1" href="#">Separated link</a></li>
							</ul>
						</div>
					</div>
					<div class="row-fluid span12" id="chartBox">Chart Box<br/>
					</div>
					<div id="container" class="row-fluid span12">
						<h1>Point and Figure Charting</h1>
						<input type="text" id="testBox" placeholder="Enter a ticker symbol here" autofocus>
						<button type="button" onclick="getStockChart();">Show me the money!</button>
						<button type="button" onclick="getRandomChart();">Surprise me!</button>
					</div>
					<div id="chartContainer"></div>
				</div>
			</div>
		</div> <!-- End class="container-main span12" -->

		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script src="/script.js"></script>

	</body>
</html>
